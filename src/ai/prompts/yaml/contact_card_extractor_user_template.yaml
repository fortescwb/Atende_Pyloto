metadata:
  prompt_type: "user_template"
  agent: "contact_card_extractor"

template: |
  ## Ultima mensagem do assistente (contexto)
  {assistant_last_message}

  ## Mensagem atual do usuario
  {user_message}

  Extraia apenas informacoes novas presentes na mensagem.
  Se a mensagem do usuario responder diretamente a pergunta do assistente,
  mapeie para o campo correto do ContactCard.
  Priorize campos de qualificacao de CRM.
  JSON apenas.
