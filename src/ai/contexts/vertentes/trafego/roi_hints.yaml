  token_budget: 600
  priority: "medium"
  manual_injection: true
  persist: false
  min_confidence: 0.5
  injection_trigger:
    any_keywords: ["roi", "retorno", "payback", "investimento", "custo", "orçamento", "preço", "valor", "mensalidade", "quanto custa", "quanto sai"]

prompt_injection: |
  ROI - Gestão de Perfis e Tráfego (use com cautela, apenas se cliente perguntar):

  Cenário típico (pequeno negócio sem presença digital):
  - Custo atual: R$ 0 (não investe) ou freelancer/agência básica (R$ 500-1.5k/mês)
  - Investimento Pyloto: setup + mensal (valores sob consulta, depende de escopo)
  - Ganho principal: presença profissional, atração de leads, conversão
  - Payback: 3-12 meses (depende de fechamento de novos clientes)

  Foco do serviço:
  - Gestão de perfis: Instagram, Facebook, LinkedIn (presença profissional)
  - Tráfego pago: campanhas segmentadas com objetivo claro (leads, vendas)

  ROI difícil de estimar sem conhecer:
  - Ticket médio do cliente
  - Taxa de conversão atual
  - Orçamento de mídia disponível

  Abordagem conservadora: não prometa resultados numéricos, foque em "aumentar visibilidade e gerar leads qualificados".
  Se cliente mencionar orçamento de mídia, destaque importância de segmentação e acompanhamento.
