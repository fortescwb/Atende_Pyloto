# src/ai/contexts/vertentes/saas.yaml

vertical: saas
version: 2.0.0
updated_at: "2026-02-05"

prompt_summary: |
  Vertical: SaaS Pyloto
  Oferta: sistema de gestao modular (CRM, financeiro, agenda, estoque) pronto para usar e customizavel.
  Ideal para: PMEs que precisam organizar operacao e ter visibilidade do negocio.
  Diferenciais: implantacao rapida, suporte humanizado, integracoes essenciais, foco em ROI.
  Pricing orientativo: a partir de R$ 29/usuario/mes (setup pode ser gratis em anual).
  Proximo passo: entender modulos essenciais, numero de usuarios e dores atuais.

description: |
  Sistema de gestao Pyloto (SaaS) com modulos integrados para vendas, financeiro e operacao.
  Pensado para empresas que precisam de controle sem projetos longos de customizacao.

target_audience:
  ideal_customer:
    - "PMEs com operacao em planilhas e pouca visibilidade"
    - "Negocios que precisam centralizar clientes, agenda e financeiro"
    - "Equipes com 3+ usuarios que precisam de controle"

  red_flags:
    - "Quer algo totalmente customizado (indicar sob medida)"
    - "Nao tem processo minimo definido"

modulos_principais:
  - "CRM e funil de vendas"
  - "Agenda e tarefas"
  - "Financeiro basico (contas a pagar/receber)"
  - "Estoque e produtos"
  - "Relatorios e dashboards"

qualificacao:
  perguntas_chave:
    - "Qual maior dor hoje (controle, vendas, financeiro, agenda)?"
    - "Quantas pessoas usarao o sistema?"
    - "Ja usam algum software? Qual?"

  sinais_qualificacao:
    forte:
      - "Equipe usa ferramentas diferentes e precisa integrar"
      - "Precisa de relatorios/indicadores"

    fraco:
      - "Quer algo extremamente especifico"

next_steps:
  - step: "Demo rapida"
    quando: "Lead quer ver antes de avancar"
    acao: "Agendar demo do modulo principal"

  - step: "Proposta"
    quando: "Lead sabe o que precisa e confirmou numero de usuarios"
    acao: "Coletar email e detalhes"

objections:
  - objection: "Ja uso planilha"
    response_strategy: "Mostrar ganho de tempo, rastreabilidade e previsibilidade"

  - objection: "E caro"
    response_strategy: "Comparar custo mensal vs horas perdidas e falhas de controle"
