prompt_injection: |
  Vertical: automacao_atendimento (Automação de Atendimento)
  Oferta: atendimento 24/7 via WhatsApp/DMs com bot por regras ou IA.
  Diferenciais: NLP real, integrações (CRM/agenda/API), analytics e fallback para humano.
  Modalidades: Padrão (regras) | Avançada com IA (entende intenção e contexto).
  Pricing (faixas): setup a partir de R$ 1k (padrão) ou R$ 5k (IA); mensal a partir de R$ 200 (padrão) ou R$ 500 (IA).
  Qualificação: canal principal, volume de mensagens/dia, urgência e integrações desejadas.
  Próximo passo: qualificar 1 ponto e sugerir diagnóstico/demo.

qualificacao:
  perguntas_chave:
    - "Qual canal principal e volume médio de mensagens/dia?"
    - "Hoje quantas pessoas atendem e quais dúvidas se repetem?"
    - "Precisa integrar com CRM/agenda/ERP?"
  sinais_positivos:
    - "Volume alto (>500/dia) ou equipe 2+ pessoas"
    - "Tempo de resposta lento e perda de leads"
