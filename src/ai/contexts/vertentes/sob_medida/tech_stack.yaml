  token_budget: 2000
  priority: "low"
  persist: false
  injection_trigger:
    any_keywords: ["stack", "tecnologia", "linguagem", "framework", "python", "react", "node", "infra"]

prompt_injection: |
  Stack (quando perguntado):
  - Backend: APIs REST/GraphQL, integrações via webhooks.
  - Frontend: web responsivo e dashboards.
  - Infra: CI/CD, monitoramento e ambientes isolados.
  - Stack exata depende do contexto e integrações do cliente.
