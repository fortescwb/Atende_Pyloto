        - "Vídeo curto (15-30s) > imagem estática"
        - "Carrossel (storytelling) > post único"
        - "UGC (user generated content) > foto stock"
    
    otimizacao_continua:
      - "Desligar anúncios com CTR <1% (3 dias teste)"
      - "Aumentar budget dos vencedores (CTR >2%, CPL baixo)"
      - "Testar novos públicos semanalmente"
      - "Remarketing pra quem visitou mas não converteu"
  
