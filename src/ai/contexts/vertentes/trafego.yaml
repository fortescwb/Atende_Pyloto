# ============================================================
# OBJEÇÕES COMUNS
# ============================================================

objections:
  - objection: "Posso fazer isso sozinho, por que pagar?"
    response_strategy: "Mostrar complexidade técnica + tempo investido"
    response_template: |
      Pode sim! Mas veja o que envolve:
      
      **Fazer sozinho:**
      ❌ Aprender SEO técnico (structured data, backlinks, GMB)
      ❌ Criar conteúdo toda semana (design + copy)
      ❌ Estudar algoritmo Instagram/Facebook (muda sempre)
      ❌ Gerenciar tráfego pago (perder dinheiro testando)
      ❌ Analisar métricas e ajustar estratégia
      
      Tempo investido: 15-20h/semana (você como empreendedor)
      
      **Com Pyloto:**
      ✅ Time especializado (já sabe o que funciona)
      ✅ Ferramentas profissionais (Canva Pro, Buffer, SEMrush)
      ✅ Você foca no negócio (atender cliente, fechar venda)
      ✅ Resultado mais rápido (curva de aprendizado zero)
      
      Pergunta: quanto vale 20h/semana do seu tempo?
      Se vale >R$ 2.5k/mês, compensa terceirizar.
  
  - objection: "Já contratei agência e não deu resultado"
    response_strategy: "Diferenciar abordagem (resultado vs vanity metrics)"
    response_template: |
      Entendo a frustração. O que geralmente acontece:
      
      **Agência tradicional:**
      ❌ Foco em seguidores/curtidas (não gera venda)
      ❌ Conteúdo bonito mas genérico (não atinge seu público)
      ❌ Não otimiza SEO (você não aparece em busca)
      ❌ Relatório cheio de números que não importam
      
      **Pyloto - Diferenças:**
      ✅ Foco em LEADS e VENDAS (não vaidade)
      ✅ Conteúdo estratégico (público-alvo definido)
      ✅ SEO integrado (você aparece orgânico)
      ✅ Relatório: quantos leads, quanto faturou, ROI
      
      Nosso sucesso = seu sucesso. Se não gerar resultado, você cancela.
      
      Quer ver case de {vertical} parecido com o seu?
  
  - objection: "R$ 2.5k/mês é caro, fulano cobra R$ 800"
    response_strategy: "Mostrar o que está incluso (qualidade vs preço)"
    response_template: |
      Vamos comparar maçã com maçã:
      
      **Freelancer R$ 800/mês:**
      ❌ Só posta no Instagram (sem estratégia)
      ❌ Não mexe em SEO/Google My Business
      ❌ Design básico (Canva grátis)
      ❌ Sem relatório ou análise
      ❌ Se sumir, você fica sem serviço
      
      **Pyloto R$ 2.5k/mês:**
      ✅ Instagram + Facebook + Google + Site (completo)
      ✅ SEO local (você aparece em busca)
      ✅ Design profissional (identidade visual)
      ✅ Relatório mensal + reunião (ajustes)
      ✅ Time completo (se alguém sai, outro assume)
      
      Resultado: Freelancer → curtidas. Pyloto → leads e vendas.
      
      Pergunta: você quer Instagram bonito ou clientes novos?
  
  - objection: "Não tenho verba pra tráfego pago"
    response_strategy: "Tranquilizar que orgânico funciona (depois escala com pago)"
    response_template: |
      Sem problema! Maioria dos nossos clientes começa assim.
      
      **Estratégia:**
      1. **Meses 1-3: Só orgânico** (R$ 2.5k/mês gestão)
         - SEO + Google My Business
         - Conteúdo estratégico
         - Leads começam a chegar (10-20/mês típico)
      
      2. **Mês 4+: Se quiser acelerar, adiciona tráfego pago**
         - Opcional (você decide)
         - Budget mínimo R$ 1.5k/mês
         - 2-3x mais leads
      
      Case: {vertical_exemplo} faturou R$ 30k/mês SEM tráfego pago.
      Só com SEO + conteúdo orgânico.
      
      Começamos devagar e escala conforme resultado. Funciona?
  
  - objection: "Quanto tempo até ver resultado?"
    response_strategy: "Ser realista (orgânico demora, pago é rápido)"
    response_template: |
      Depende da estratégia:
      
      **Orgânico (SEO + conteúdo):**
      - Mês 1: Setup e otimizações (sem resultado ainda)
      - Mês 2-3: Primeiros leads aparecem (5-10/mês)
      - Mês 4-6: Tráfego cresce exponencial (20-40 leads/mês)
      
      **Tráfego Pago:**
      - Dia 7-15: Primeiros leads (imediato)
      - Mês 1: Otimização (testando o que funciona)
      - Mês 2+: Consistente (30-50 leads/mês)
      
      Recomendação: Começa orgânico (sustentável) + pago (acelera).
      
      Expectativa realista: 60-90 dias pra ver resultado sólido.
      Não é mágica, é trabalho estratégico.
  
  - objection: "Meu público não está no Instagram/Facebook"
    response_strategy: "Questionar premissa (dados reais vs percepção)"
    response_template: |
      Entendo. Qual seu público? (idade, profissão, localização)
      
      **Dados reais Brasil 2026:**
      - Instagram: 130M usuários (65% população)
      - Facebook: 140M usuários (70% população)
      - Faixa 25-54 anos: 75% usa diariamente
      
      Seu público provavelmente ESTÁ lá, mas:
      ❌ Você não está aparecendo pra eles (SEO ruim)
      ❌ Conteúdo não atrai eles (genérico demais)
      
      Além disso: Google (busca) funciona pra QUALQUER público.
      Se alguém buscar seu serviço, você precisa aparecer.
      
      Faz sentido testar 3 meses? Se não funcionar, cancela.

