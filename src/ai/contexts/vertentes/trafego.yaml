# src/ai/contexts/vertentes/trafego.yaml

vertical: gestao_perfis_trafego
version: 2.0.0
updated_at: "2026-02-05"

prompt_summary: |
  Vertical: gestao_perfis_trafego (Gestão de Perfis + Tráfego)
  Oferta: presença digital (perfil/site/landing) + SEO + tráfego pago com foco em leads/vendas.
  Ideal para: negócios que precisam aparecer no Google e converter (local ou nicho).
  Diferenciais: estratégia orientada a resultados, SEO integrado e otimização de campanhas.
  Próximo passo: entender segmento, região (local/nacional), ticket médio e orçamento mensal.

# ============================================================
# DESCRIÇÃO E POSICIONAMENTO
# ============================================================

description: |
  Gestão profissional de presença digital: perfis sociais, website/landing pages
  e tráfego pago integrados para gerar resultados mensuráveis.
  
  Diferencial: SEO estratégico + conteúdo direcionado = tráfego orgânico + pago.

posicionamento_mercado: |
  Para empresas que:
  - Têm perfis nas redes mas "não sai nada"
  - Postam sem estratégia (não atinge público certo)
  - Site/perfis desorganizados (prejudica SEO)
  - Querem resultados (leads/vendas), não só "curtidas"
  
  Diferencial vs Agência tradicional:
  - Foco em RESULTADOS (leads, vendas), não vanity metrics
  - SEO integrado (cliente aparece em buscas orgânicas)
  - Muitos clientes não precisam de tráfego pago (orgânico resolve)
  - Quando precisa pago: otimizado (ROI positivo, não joga dinheiro fora)
  
  Diferencial vs Freelancer social media:
  - Estratégia completa (não só "postar foto bonita")
  - Otimização técnica (SEO, Google My Business, structured data)
  - Análise de resultados (relatórios mensais, ajustes)
  - Time completo (designer + copywriter + analista)

# ============================================================
# PÚBLICO-ALVO E PERFIL IDEAL
# ============================================================

target_audience:
  ideal_customer:
    - "Empresas locais que dependem de ser encontrado (clínicas, restaurantes, serviços)"
    - "Negócios B2C que vendem produto/serviço específico"
    - "Já tem Instagram/Facebook mas 'não funciona'"
    - "Quer investir em marketing mas não sabe por onde começar"
    - "Orçamento R$ 2-8k/mês (serviço + eventual tráfego pago)"
  
  verticals_principais:
    - "Clínicas/consultórios (pacientes locais via Google + Instagram)"
    - "Restaurantes/bares (presença Google Maps + Instagram atrativo)"
    - "Estéticas/salões (portfolio Instagram + agendamento fácil)"
    - "Academias/studios (transformações antes/depois + proximidade)"
    - "Prestadores de serviço local (encanador, eletricista, mecânica)"
    - "E-commerce pequeno/médio (produto nichado, público definido)"
    - "Profissionais liberais (advogados, arquitetos, contadores)"
  
  sinais_de_qualificacao:
    strong_signals:  # Lead muito qualificado
      - "Já investe em marketing mas resultado fraco"
      - "Perfis desorganizados/desatualizados (oportunidade clara)"
      - "Menciona 'não apareço no Google' (SEO resolve)"
      - "Negócio local com concorrentes bem posicionados"
      - "Orçamento mensal >R$ 3k (viável pra gestão + tráfego)"
    
    medium_signals:  # Pode qualificar
      - "Nunca investiu em marketing digital (educação necessária)"
      - "Tem perfis mas não posta regularmente"
      - "Fez tráfego pago sozinho e 'não deu certo'"
    
    weak_signals:  # Difícil qualificar
      - "Quer 'viralizar' ou 'ficar famoso' (foco errado)"
      - "Orçamento <R$ 1.5k/mês (inviável)"
      - "Não tem clareza de público-alvo ('é pra todo mundo')"
  
  red_flags:  # Não é fit
    - "Quer resultado 'em 1 semana' (expectativa irreal)"
    - "Não aceita investir em tráfego pago quando necessário"
    - "Quer 'só postar foto' sem estratégia (não entende valor)"
    - "Negócio genérico sem diferencial (difícil posicionar)"
    - "Orçamento <R$ 1k/mês (não fecha conta)"

# ============================================================
# SERVIÇOS E MODALIDADES
# ============================================================

servicos:
  - name: "Gestão de Perfis (Orgânico)"
    descricao: "Otimização + conteúdo estratégico para crescimento sem tráfego pago"
    
    ideal_para:
      - "Negócios locais (clínica, restaurante, salão)"
      - "Orçamento limitado (quer começar devagar)"
      - "Produto/serviço com apelo visual (fotos vendem)"
      - "Público local e bem definido"
    
    o_que_fazemos:
      padronizacao:
        - "Auditoria completa de perfis (Instagram, Facebook, Google, site)"
        - "Padronização visual (bio, foto perfil, capa, destaques)"
        - "Otimização SEO de perfis (nome, descrição, palavras-chave)"
        - "Google My Business completo (horário, fotos, categorias, posts)"
        - "Link tree ou landing page (centraliza contatos)"
      
      conteudo_estrategico:
        - "Calendário editorial mensal (12-16 posts/mês)"
        - "Copy direcionado ao público-alvo (não genérico)"
        - "Design profissional (carrossel, reels, stories)"
        - "Hashtags estratégicas (reach + nicho)"
        - "CTA claro em cada post (agendar, ligar, comprar)"
      
      seo_local:
        - "Otimização Google Maps (aparecer em 'perto de mim')"
        - "Structured data no site (Google entende o negócio)"
        - "Backlinks locais (parcerias, diretórios)"
        - "Review management (incentivar avaliações positivas)"
      
      resultado_esperado:
        - "Cliente aparece em busca Google local (1-3 meses)"
        - "Engajamento orgânico aumenta (followers qualificados)"
        - "Tráfego site/perfil aumenta 40-80% (3 meses)"
        - "Leads começam a chegar organicamente (sem pagar anúncio)"
    
    pricing:
      setup: 1500  # Setup inicial (auditoria + padronização)
      monthly: 2500  # Gestão + conteúdo mensal
      
      inclui:
        - "12-16 posts/mês (3-4 por semana)"
        - "Stories diários (5-7 por semana)"
        - "Responder comentários/DMs (atendimento básico)"
        - "Relatório mensal (métricas + insights)"
        - "Reunião mensal de alinhamento (30min)"
      
      nao_inclui:
        - "Tráfego pago (cliente decide se quer investir separado)"
        - "Fotografia profissional (cliente fornece ou contratamos extra)"
        - "Influencers/parcerias pagas"
    
    tempo_resultado: "1-3 meses (tráfego orgânico é gradual mas sustentável)"
  
  - name: "Gestão de Perfis + Tráfego Pago"
    descricao: "Orgânico + anúncios otimizados para acelerar resultados"
    
    ideal_para:
      - "Quer resultado mais rápido (orgânico demora)"
      - "Lançamento de produto/serviço novo"
      - "Concorrência forte (precisa 'furar bolha')"
      - "Orçamento >R$ 4k/mês (gestão + verba de ads)"
    
    o_que_fazemos:
      tudo_do_organico_mais:
        - "Estratégia de tráfego (Meta Ads: Instagram/Facebook)"
        - "Criação de campanhas (copy + criativos otimizados)"
        - "Segmentação precisa (idade, localização, interesses, comportamento)"
        - "Testes A/B (testa criativos/textos/públicos)"
        - "Otimização diária (budget, lances, públicos)"
        - "Remarketing (quem visitou site mas não comprou)"
        - "Relatório semanal (ROI, custo por lead, conversões)"
      
      campanhas_tipicas:
        - "Reconhecimento de marca (novos seguidores qualificados)"
        - "Tráfego para site/landing page (leads)"
        - "Conversão (vendas diretas, agendamentos)"
        - "Engajamento (curtidas, comentários, compartilhamentos)"
      
      resultado_esperado:
        - "Leads começam em 7-15 dias (rápido)"
        - "Custo por lead: R$ 5-30 (varia por nicho)"
        - "ROI positivo em 30-60 dias (se funil bem estruturado)"
        - "Escala conforme resultado (aumenta verba se ROI bom)"
    
    pricing:
      setup: 2000  # Setup + primeira campanha
      monthly_gestao: 3500  # Gestão completa (orgânico + pago)
      monthly_ads_budget: "cliente define"  # Verba separada (mínimo R$ 1k)
      
      fee_ads: "15% da verba ou R$ 800 (o que for maior)"  # Fee de gestão de ads
      
      exemplo_investimento_total:
        - "Gestão: R$ 3.5k"
        - "Verba ads: R$ 3k"
        - "Fee ads (15%): R$ 450 (embutido nos R$ 3.5k)"
        - "**Total: R$ 6.5k/mês**"
      
      inclui:
        - "Tudo da gestão orgânica +"
        - "Até 5 campanhas simultâneas"
        - "Otimização diária de campanhas"
        - "Relatório semanal (ads) + mensal (geral)"
        - "Landing page básica (se necessário)"
      
      nao_inclui:
        - "Verba de anúncios (cliente paga direto pra Meta/Google)"
        - "Google Ads (focamos Meta Ads; Google é serviço adicional)"
    
    tempo_resultado: "7-30 dias (tráfego pago é imediato, otimização contínua)"
  
  - name: "Pacote Lançamento"
    descricao: "Intensivo para lançar produto/serviço novo com impacto"
    
    ideal_para:
      - "Produto novo no mercado"
      - "Abertura de nova unidade/filial"
      - "Evento/promoção importante"
      - "Quer 'fazer barulho' rápido"
    
    o_que_fazemos:
      pre_lancamento_15_dias:
        - "Teaser content (gerar expectativa)"
        - "Countdown (contagem regressiva)"
        - "Early bird (incentivo pra primeiros)"
      
      lancamento_7_dias:
        - "Conteúdo diário (stories + feed)"
        - "Lives/webinars (se aplicável)"
        - "Tráfego pago intensivo (budget concentrado)"
        - "Promoção exclusiva (urgência)"
      
      pos_lancamento_15_dias:
        - "Depoimentos clientes (social proof)"
        - "Resultados (quantas vendas, impacto)"
        - "Remarketing (quem viu mas não comprou)"
    
    pricing:
      pacote_fechado: 8000  # 1 mês intensivo
      ads_budget_minimo: 5000  # Verba mínima pra fazer impacto
      
      total_investimento: 13000  # R$ 13k no mês de lançamento
    
    tempo_duracao: "1 mês (antes + durante + depois)"

# ============================================================
# PROCESSO E METODOLOGIA
# ============================================================

processo:
  fase1_diagnostico:
    duracao: "1 semana"
    atividades:
      - "Auditoria completa de perfis existentes"
      - "Análise de concorrentes (quem está bem posicionado)"
      - "Definição de público-alvo (persona detalhada)"
      - "Análise de palavras-chave (SEO local)"
      - "Definição de objetivos (awareness, leads, vendas)"
    
    entregaveis:
      - "Relatório de auditoria (PDF 10-15 páginas)"
      - "Estratégia de conteúdo (temas, frequência)"
      - "Plano de SEO local (o que otimizar)"
      - "Proposta de calendário editorial (primeiro mês)"
  
  fase2_padronizacao:
    duracao: "1 semana"
    atividades:
      - "Redesign de perfis (visual profissional)"
      - "Otimização SEO (títulos, descrições, keywords)"
      - "Google My Business completo (fotos, horários, categorias)"
      - "Link tree ou landing page (centralização)"
      - "Templates de conteúdo (identidade visual)"
    
    entregaveis:
      - "Perfis padronizados e otimizados"
      - "Guia de uso (como manter padrão)"
      - "Templates editáveis (Canva Pro)"
  
  fase3_execucao:
    duracao: "Recorrente (mensal)"
    atividades:
      - "Criação de conteúdo (design + copy)"
      - "Agendamento de posts (Buffer/Later)"
      - "Monitoramento de engajamento"
      - "Resposta a comentários/DMs (básico)"
      - "Ajustes baseados em métricas"
    
    entregaveis:
      - "12-16 posts/mês publicados"
      - "Stories diários"
      - "Relatório mensal de performance"
      - "Reunião de alinhamento (ajustes)"
  
  fase4_otimizacao:
    duracao: "Contínua (a partir do mês 2)"
    atividades:
      - "Análise de posts com melhor performance"
      - "Refinamento de público-alvo"
      - "Testes A/B (se tráfego pago)"
      - "Ajuste de estratégia SEO"
      - "Expansão de canais (se fizer sentido)"

# ============================================================
# SEO LOCAL - DIFERENCIAIS TÉCNICOS
# ============================================================

seo_local_detalhado:
  google_my_business:
    otimizacoes:
      - "Categoria principal correta (impacta ranking)"
      - "Categorias secundárias (cobertura)"
      - "Fotos de alta qualidade (mínimo 10, atualizar mensalmente)"
      - "Posts semanais (Google favorece perfis ativos)"
      - "Responder 100% avaliações (aumenta relevância)"
      - "Perguntas e respostas (FAQ antecipado)"
      - "Produtos/serviços listados (com preços se possível)"
    
    resultado: "Aparecer no 'Google Maps Pack' (3 primeiros resultados locais)"
  
  seo_on_page:
    otimizacoes_site:
      - "Title tags otimizados (cidade + serviço)"
      - "Meta descriptions atrativas (CTR)"
      - "Headers (H1, H2) com keywords locais"
      - "Schema markup (LocalBusiness, Organization)"
      - "NAP consistency (nome, endereço, telefone iguais em todos lugares)"
      - "Mobile-friendly (Google prioriza)"
      - "Velocidade de carregamento <3s"
    
    exemplo_title: "Clínica Odontológica em Maringá-PR | Implantes e Ortodontia | Dra. Maria"
  
  seo_off_page:
    construcao_autoridade:
      - "Diretórios locais (Guia Local, Páginas Amarelas)"
      - "Backlinks de parceiros (troca de links relevantes)"
      - "Menções em blogs locais (assessoria de imprensa)"
      - "Perfis em redes (Pinterest, LinkedIn) linkando site"
    
    reviews_estrategicos:
      - "Pedir avaliação pós-atendimento (email/WhatsApp)"
      - "Facilitar processo (link direto pro Google)"
      - "Responder todas avaliações (boas e ruins)"
      - "Negativas: resolver offline, resposta pública diplomática"
  
  resultado_seo:
    timeline:
      - "Mês 1: Indexação e otimizações técnicas"
      - "Mês 2-3: Começa aparecer em buscas locais (posição 5-10)"
      - "Mês 4-6: Top 3 em buscas principais (cidade + serviço)"
      - "Mês 6+: Dominância local (múltiplas keywords top 3)"
    
    metricas:
      - "Aumento tráfego orgânico: 50-150% (6 meses)"
      - "Leads orgânicos: 5-20/mês (varia por nicho)"
      - "Custo por lead orgânico: R$ 0 (já pagou gestão)"

