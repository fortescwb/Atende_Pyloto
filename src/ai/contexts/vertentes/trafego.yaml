        - "Público semelhante aos clientes atuais"
        - "1% (mais similar) a 10% (mais abrangente)"
        - "Precisa ter pixel instalado + dados suficientes"
    
    criativos_otimizados:
      principios:
        - "Hook nos primeiros 3 segundos (vídeo/carrossel)"
