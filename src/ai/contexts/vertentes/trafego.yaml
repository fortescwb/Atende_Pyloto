# TRÁFEGO PAGO - ESTRATÉGIAS
# ============================================================

trafego_pago_detalhado:
  meta_ads:
    objetivos_campanha:
      - objetivo: "Reconhecimento"
        quando: "Negócio novo ou reposicionamento"
        metrica: "CPM (custo por mil impressões)"
        budget_minimo: 1000
        resultado: "Alcance e awareness (não necessariamente conversão)"
      
      - objetivo: "Tráfego"
        quando: "Levar pessoas pro site/WhatsApp"
        metrica: "CPC (custo por clique)"
        budget_minimo: 1500
        resultado: "Visitas qualificadas (interesse demonstrado)"
      
      - objetivo: "Geração de Leads"
        quando: "Capturar contatos (formulário)"
        metrica: "CPL (custo por lead)"
        budget_minimo: 2000
        resultado: "Leads diretos (nome + telefone/email)"
      
      - objetivo: "Conversões"
        quando: "Vender diretamente (e-commerce, agendamento)"
        metrica: "CPA (custo por aquisição) e ROAS (retorno sobre investimento)"
        budget_minimo: 3000
        resultado: "Vendas/agendamentos mensuráveis"
    
    segmentacao_precisa:
      demografica:
        - "Idade (range específico por produto)"
        - "Gênero (se relevante)"
        - "Localização (raio de X km se local)"
      
      interesses:
        - "Comportamento (ex: frequenta academia)"
        - "Páginas curtidas (concorrentes)"
        - "Eventos (casamento em breve = noiva potencial)"
      
