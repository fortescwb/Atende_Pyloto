        min: 25000
        typical: 35000
        max: 50000
        timeline: "2-3 meses"
      
      medio:  # Sistema gestão departamental, integrações médias
        min: 45000
        typical: 65000
        max: 100000
        timeline: "3-6 meses"
      
      complexo:  # ERP completo, marketplace, múltiplas integrações
        min: 80000
