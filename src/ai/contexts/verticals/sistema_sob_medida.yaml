pricing:
  discovery_phase:
    descricao: "Imersão + Proposta Técnica detalhada (antes de fechar)"
    investimento: 3000  # R$ 3k (abatido se fechar projeto)
    timeline: "2-3 semanas"
    entregaveis:
      - "Documento de requisitos (20-40 páginas)"
      - "Protótipo navegável (Figma)"
      - "Arquitetura técnica (diagrama)"
      - "Cronograma e orçamento detalhado"
    
    quando_cobrar: |
      Cobramos discovery se:
      - Projeto complexo (>R$ 50k estimado)
      - Múltiplos stakeholders (precisa alinhar)
      - Integrações complexas (precisa validar viabilidade)
      
      Grátis se:
      - Projeto simples e escopo claro
      - Cliente muito qualificado (orçamento aprovado)
  
  desenvolvimento:
    modelo_cobranca: "Time & Material com teto (híbrido)"
    
    explicacao: |
      Cobramos por sprint (quinzenal) mas com teto máximo acordado.
      
      Exemplo: Projeto estimado em R$ 60k
      - Teto: R$ 60k (não passa disso)
      - Sprints: ~10 sprints x R$ 6k cada
      - Se terminar em 8 sprints: cobra R$ 48k (cliente economiza)
      - Se precisar 11 sprints: cobra R$ 60k (teto)
    
    valor_sprint:
      junior_dev: 3000  # Dev júnior dedicado
      senior_dev: 6000  # Dev sênior dedicado
      full_team: 8000   # Dev sênior + júnior
      full_team_plus: 12000  # 2 devs + QA + designer
    
    investimento_minimo: 25000  # Projeto viável mínimo
    
