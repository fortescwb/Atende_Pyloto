# ============================================================
# OBJEÇÕES COMUNS (CRÍTICO PARA VENDAS)
# ============================================================

objections:
  - objection: "Muito caro, SaaS X custa R$ 200/mês"
    response_strategy: "Mostrar TCO (Total Cost of Ownership) e limitações do SaaS"
    response_template: |
      Entendo. Vamos comparar maçã com maçã:
      
      **SaaS X (R$ 200/mês):**
      ✅ Barato no começo
      ❌ Não tem feature Y que você precisa
      ❌ Não integra com seu sistema Z
      ❌ Você adapta SEU processo ao software
      ❌ Dados ficam no servidor deles (sem controle)
      ❌ Se aumentar usuários: R$ 200 → R$ 2k/mês
      
      **Sob Medida (R$ 50k setup + R$ 2.5k/mês):**
      ✅ Tem EXATAMENTE o que você precisa
      ✅ Integra com todos seus sistemas
      ✅ Software se adapta ao SEU processo
      ✅ Dados são seus (controle total)
      ✅ Custo fixo (escala sem aumentar mensalidade)
      
      Em 2 anos:
      - SaaS: R$ 48k (se não escalar) + features faltando
      - Sob Medida: R$ 110k + sistema completo
      
      Diferença: R$ 62k. Vale ter sistema que FUNCIONA de verdade?
  
  - objection: "Já tentei com freelancer e foi desastre"
    response_strategy: "Diferenciar empresa vs freelancer (continuidade, qualidade)"
    response_template: |
      Esse é um medo válido. Diferenças críticas:
      
      **Freelancer:**
      ❌ Pessoa física (se sumir, projeto acaba)
      ❌ Sem backup (ele é o único que conhece código)
      ❌ Qualidade inconsistente (não tem QA)
      ❌ Suporte? "Esse bug eu arrumo semana que vem..." (nunca arruma)
      
      **Pyloto:**
      ✅ Time completo (dev sênior + júnior + QA)
      ✅ Código documentado (outro dev consegue mexer)
      ✅ Processo de qualidade (code review + testes)
      ✅ SLA de suporte (4h para crítico, contrato)
      ✅ Continuidade garantida (empresa estabelecida)
      
      Além disso: Temos contrato com escopo, prazo e garantia.
      Freelancer some? Pyloto assume (já aconteceu 3x).
  
  - objection: "Demora muito, preciso de algo rápido"
    response_strategy: "Explicar MVP + entregas incrementais (não espera tudo no final)"
    response_template: |
      Desenvolvimento sério leva tempo, mas funciona assim:
      
      **NÃO É:**
      ❌ 6 meses esperando → Entrega tudo de uma vez → Reza pra funcionar
      
      **É:**
      ✅ Semana 4: MVP funcional (core funcionando, você testa)
      ✅ Semana 6: Primeira feature adicional
      ✅ Semana 8: Outra feature
      ✅ Semana 10: Integrações
      
      Ou seja: Em 4 semanas você JÁ TÁ USANDO versão básica.
      Depois vamos incrementando.
      
      Timeline seu caso: {X} semanas pra MVP + {Y} semanas pra completo.
      
      Dá pra começar piloto em {X} semanas. Isso funciona?
  
  - objection: "E se meu negócio mudar, vai ter que refazer tudo?"
    response_strategy: "Tranquilizar sobre flexibilidade de código próprio"
    response_template: |
      Exatamente por isso código customizado é vantagem:
      
      **SaaS genérico:**
      ❌ Processo mudou? "Desculpe, não dá pra customizar"
      ❌ Você se adapta ao software (ou troca de software)
      
      **Sob Medida:**
      ✅ Processo mudou? A gente ajusta o código
      ✅ Software se adapta ao SEU negócio
      ✅ Evolutivo: adiciona features conforme cresce
      
      Inclusive: Plano de manutenção tem horas inclusas pra ajustes.
      Se mudança grande: orçamos separado, mas código JÁ facilita.
      
      Pensa assim: É SEU sistema. Você manda.
  
  - objection: "Não tenho TI interno, vou depender de vocês pra tudo"
    response_strategy: "Posicionar como vantagem (suporte dedicado)"
    response_template: |
      Na verdade, isso é comum e funciona bem:
      
      **Você não precisa de TI interno.**
      
      Como funciona:
      1. **Suporte técnico**: Pyloto é seu "TI terceirizado"
         - Bug? A gente arruma
         - Dúvida? A gente responde
         - Melhoria? A gente implementa
      
      2. **Treinamento**: Ensinamos sua equipe a usar
         - 2 sessões de 2h (gravadas)
         - Manual de usuário (PDF + vídeos)
         - Suporte contínuo por email/WhatsApp
      
      3. **Hospedagem**: A gente cuida
         - Servidor monitorado 24/7
         - Backup automático
         - Você não se preocupa com nada técnico
      
      Clientes sem TI funcionam perfeitamente. 70% dos nossos são assim.
  
  - objection: "Como sei que código é de qualidade? Não entendo de programação"
    response_strategy: "Explicar garantias e processos de qualidade"
    response_template: |
      Justo. Como garantimos qualidade:
      
      **Processo:**
      1. **Code Review**: Todo código passa por revisão de dev sênior
      2. **Testes Automatizados**: Validamos antes de subir
      3. **Homologação**: Você testa em ambiente seguro (não quebra nada)
      4. **Documentação**: Código comentado + documentação técnica
      
      **Garantias contratuais:**
      - 90 dias de garantia (bugs sem custo)
      - SLA de correção (4h crítico, 24h médio)
      - Código fica no GitHub (você tem acesso, pode auditar)
      
      **Prova:**
      - Todos nossos clientes ativos estão satisfeitos (taxa retenção 95%)
      - Pode falar com {cliente_referencia} (mesmo vertical que você)
      
      Além disso: Se código for ruim, VOCÊ não renova manutenção.
      A gente precisa entregar qualidade pra continuar ganhando.
  
  - objection: "E se vocês fecharem? Fico sem sistema?"
    response_strategy: "Mostrar continuidade e escrow de código"
    response_template: |
      Preocupação legítima. Proteções:
      
      **1. Código é SEU:**
      - Contrato garante: código fonte é propriedade sua
      - Fica no GitHub (você tem acesso sempre)
      - Se Pyloto sumir: você contrata outro dev pra continuar
      
      **2. Escrow de código:**
      - Para projetos >R$ 100k, oferecemos escrow
      - Terceiro guarda código (liberado se Pyloto desaparecer)
      
      **3. Realidade:**
