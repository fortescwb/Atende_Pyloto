# ============================================================
# DESCRIÇÃO E POSICIONAMENTO
# ============================================================

description: |
  Desenvolvimento de software sob medida (custom) para empresas que precisam
  de soluções específicas que sistemas prontos (SaaS) não atendem.
  
  Código proprietário, 100% customizável, escalável e mantido pela Pyloto.

posicionamento_mercado: |
  Para empresas que:
  - Tentaram SaaS genérico mas "não encaixa direito"
  - Têm processos únicos (não padronizáveis)
  - Precisam integrar sistemas legados complexos
  - Querem controle total (dados, features, roadmap)
  
  Diferencial vs Freelancer:
  - Time completo (dev + QA + DevOps + suporte)
  - Código documentado e mantido (não abandona após entrega)
  - Metodologia ágil com entregas incrementais
  - SLA de suporte pós-entrega

# ============================================================
# PÚBLICO-ALVO E PERFIL IDEAL
# ============================================================

target_audience:
  ideal_customer:
    - "Empresas que TENTARAM SaaS mas não atendeu (fit crucial)"
    - "Processos internos específicos/complexos"
    - "Precisa integrar sistemas legados (ERP antigo, BD próprio)"
    - "Faturamento >R$ 500k/ano (viabiliza investimento)"
    - "Time interno disposto a participar (levantamento de requisitos)"
  
  verticals_principais:
    - "Indústria (controle de produção específico)"
    - "Saúde (prontuário customizado, compliance regulatório)"
    - "Logística (roteirização com regras únicas)"
    - "Varejo (gestão de estoque + PDV + e-commerce integrados)"
    - "Serviços (workflow específico que não existe pronto)"
  
  sinais_de_qualificacao:
    strong_signals:  # Lead muito qualificado
      - "Já contratou SaaS X mas não serviu"
      - "Tem sistema legado que precisa integrar"
      - "Menciona processo interno específico ('nosso jeito de fazer')"
      - "Faturamento conhecido e >R$ 1M/ano"
      - "Orçamento definido (>R$ 30k)"
    
    medium_signals:  # Pode qualificar
      - "Reclama de limitações de sistema atual"
      - "Menciona 'personalização' ou 'específico'"
      - "Tem equipe de TI interna (sabe o que quer)"
    
    weak_signals:  # Precisa educar
      - "Quer 'um sistema' mas não sabe o que"
      - "Nunca usou software (ainda manual)"
      - "Orçamento muito baixo (<R$ 15k)"
  
  red_flags:  # Não é fit
    - "MEI sem faturamento relevante"
    - "Quer 'algo simples tipo Excel' (SaaS resolve)"
    - "Orçamento <R$ 10k (não fecha ROI)"
    - "Espera entregar 'sistema completo em 2 semanas'"
    - "Não tem processo claro (vai mudar sempre)"
    - "Quer 'testar de graça' ou 'só um protótipo'"

# ============================================================
# ABORDAGEM E METODOLOGIA
# ============================================================

abordagem:
  discovery_process: |
    1. **Imersão (1-2 semanas)**:
       - Entrevistas com stakeholders (dono, gerentes, usuários finais)
       - Mapeamento de processos atuais (como funciona hoje)
       - Análise de dores e gargalos
       - Levantamento de requisitos funcionais e não-funcionais
    
    2. **Proposta Técnica (1 semana)**:
       - Arquitetura proposta (tecnologias, integrações)
       - Escopo detalhado (features MVP vs futuras)
       - Cronograma realista (fases de entrega)
       - Estimativa de investimento (desenvolvimento + manutenção)
    
    3. **MVP e Iterações**:
       - Entrega primeira versão funcional (4-8 semanas)
       - Sprints quinzenais com entregas incrementais
       - Feedback contínuo e ajustes
       - Go-live gradual (piloto → rollout completo)
  
  metodologia: |
    **Scrum adaptado para clientes não-técnicos:**
    - Sprints de 2 semanas
    - Demo ao final de cada sprint (cliente vê progresso)
    - Planning colaborativo (cliente prioriza features)
    - Code review e testes automatizados (qualidade)
    - Documentação técnica e de usuário
  
  stack_tecnologica:
    backend:
      - "Python/Flask ou Node.js/Express (APIs robustas)"
      - "PostgreSQL ou MongoDB (conforme necessidade)"
      - "Redis para cache (performance)"
    
    frontend:
      - "React ou Next.js (interfaces modernas)"
      - "Responsive design (mobile-first)"
      - "PWA quando necessário (funciona offline)"
    
    infra:
      - "Google Cloud ou AWS (escalável)"
      - "CI/CD automatizado (deploy seguro)"
      - "Backup automático diário"
      - "Monitoramento 24/7 (alertas de erro)"
    
    integracao:
      - "APIs REST/GraphQL"
      - "Webhooks para eventos real-time"
      - "ETL para migração de dados legados"

