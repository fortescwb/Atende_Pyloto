          - "Backup diário automático"
          - "Correção de bugs críticos (SLA 4h)"
          - "Suporte por email (resposta 24h úteis)"
          - "2h/mês de ajustes pequenos"
      
      - name: "Profissional"
        monthly: 3000
        inclui:
          - "Tudo do Essencial +"
          - "Hospedagem (até 50k usuários/mês)"
          - "Monitoramento 24/7 com alertas"
          - "Correção bugs médios (SLA 24h)"
          - "Suporte prioritário (resposta 4h úteis)"
          - "8h/mês de melhorias/ajustes"
          - "Relatório mensal de uso e performance"
      
      - name: "Enterprise"
