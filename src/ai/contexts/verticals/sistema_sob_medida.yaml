# ============================================================
# FAQ ESTRUTURADA
# ============================================================

faq:
  - question: "Quanto tempo demora do início ao go-live?"
    answer: |
      Depende da complexidade:
      
      - **Simples** (portal, CRUD): 2-3 meses
      - **Médio** (gestão departamental): 3-6 meses
      - **Complexo** (ERP, marketplace): 6-12 meses
      
      MAS: Você não espera tudo no final.
      MVP funcional em 4-8 semanas (já consegue usar versão básica).
  
  - question: "Posso adicionar features depois?"
    answer: "Sim. Evolutivo faz parte do modelo. Plano de manutenção tem horas inclusas. Features grandes: orçamos separado."
  
  - question: "E se eu quiser mudar algo no meio do projeto?"
    answer: |
      Mudanças pequenas: sem custo (faz parte do ajuste fino).
      Mudanças grandes (muda escopo): reavaliamos prazo/custo.
      
      Trabalhamos em sprints: você vê progresso a cada 2 semanas e pode ajustar prioridades.
  
  - question: "Posso levar código se cancelar manutenção?"
    answer: "SIM. Código é seu (propriedade intelectual). Se cancelar: você leva código completo, documentação e pode hospedar onde quiser."
  
  - question: "Quem hospeda o sistema?"
    answer: |
      Opções:
      1. **Pyloto hospeda** (recomendado): R$ 1.5-5k/mês conforme plano
         - Incluído: servidor, backup, monitoramento, suporte
      
      2. **Cliente hospeda**: Sem mensalidade, mas você gerencia servidor
         - Precisamos: acesso SSH, credenciais do servidor
         - Suporte limitado (só bugs de código, não infra)
  
  - question: "Dá pra integrar com meu sistema atual?"
    answer: |
      Sim, é um dos nossos fortes. Já integramos:
      - ERPs: TOTVS, SAP, Bling, Omie
      - CRMs: Pipedrive, HubSpot, RD Station
      - E-commerce: Shopify, WooCommerce, Magento
      - Pagamento: PagSeguro, Stripe, Mercado Pago
      - APIs customizadas (seu sistema legado)
      
      Se tem API ou banco de dados acessível: integramos.
  
  - question: "Preciso disponibilizar alguém da minha equipe?"
    answer: |
      SIM, crítico para sucesso:
      
      **Fase 1 (Discovery):** 10-15h total
      - Entrevistas com stakeholders
      - Validação de protótipos
      
      **Fase 2 (Desenvolvimento):** 2h/semana
      - Participar de demo (sprint review)
      - Dar feedback e priorizar próximas features
      
      **Fase 3 (Go-live):** 5-8h total
      - Treinamento da equipe
      - Homologação final
      
      Se ninguém da sua empresa participa: projeto fracassa.
  
  - question: "Aceitam pagamento parcelado?"
    answer: |
      Sim. Modelo típico:
      
      - 30% na assinatura (inicia projeto)
      - 40% no MVP funcional (4-8 semanas)
      - 30% no go-live (finalização)
      
      Ou parcelado em até 6x no cartão (projetos <R$ 60k).
      
      Negociamos conforme projeto.

