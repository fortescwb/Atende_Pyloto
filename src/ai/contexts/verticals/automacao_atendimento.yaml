# ============================================================
# OBJEÇÕES COMUNS (CRÍTICO PARA VENDAS)
# ============================================================

objections:
  - objection: "Muito caro"
    response_strategy: "Mostrar ROI com números do negócio deles"
    response_template: |
      Entendo. Vamos aos números:
      
      Quanto você gasta hoje com atendimento? (salários + encargos)
      Se tem 2 atendentes = ~R$ 8k/mês
      
      Nossa Automação Avançada:
      - Custo: R$ 2.5k/mês (média)
      - Reduz carga: 70-80%
      - Economia: R$ 4-5k/mês (libera 1 atendente)
      
      Payback em 6 meses + ganho recorrente de R$ 1.5k/mês.
      Faz sentido?
  
  - objection: "Já uso ManyChat/Chatfuel/outro chatbot"
    response_strategy: "Diferenciar tecnicamente (NLP vs regras)"
    response_template: |
      ManyChat é ótimo para fluxos simples. A diferença:
      
      ManyChat (regras):
      ❌ Se usuário escrever diferente, quebra
      ❌ Não entende contexto de mensagens anteriores
      ❌ Precisa criar fluxo manual pra cada variação
      
      Pyloto IA:
      ✅ Entende "quero agendar", "preciso marcar", "tem horário amanhã?"
      ✅ Lembra que usuário falou o nome 3 msgs atrás
      ✅ Aprende sozinho com interações
      ✅ Mantem histórico completo e cria vínculo com o cliente:
        - "Oi, fulano, faz tempo que não te vejo! Quer agendar uma limpeza?"
        - "Vi que você comprou um produto X mês passado, precisa de ajuda?"
      
      É como comparar GPS Waze (inteligente) vs mapa impresso.
  
  - objection: "E se a IA responder errado e perder cliente?"
    response_strategy: "Explicar safety rails + fallback humano"
    response_template: |
      Ótima preocupação. Temos 3 camadas de segurança:
      
      1. **Validação antes de enviar**: IA valida própria resposta
      2. **Confidence check**: Se <85% segura, escala pra humano
      3. **Monitoramento**: Dashboard mostra todas conversas (revisão)
      
      Na prática: Taxa de erro <2% (vs 5-8% de atendente humano cansado).
      
      Quer ver demo com dados reais?
  
  - objection: "Minha equipe não é técnica, vai ser difícil usar"
    response_strategy: "Tranquilizar sobre onboarding + suporte"
    response_template: |
      Zero código necessário. Funciona assim:
      
      1. **Setup (fazemos pra você)**: 3-5 semanas
      2. **Treinamento**: 2 sessões de 1h (sua equipe aprende interface)
      3. **Suporte contínuo**: Chat direto com time técnico
      
      Interface é simples: dashboard tipo Google Analytics.
      Cliente clinica_exemplo tem recepcionista de 55 anos usando sem problema.
  
  - objection: "Quanto tempo pra implementar? Preciso de algo rápido"
    response_strategy: "Ser realista mas mostrar fast-track"
    response_template: |
      Timeline realista:
      
      **Automação Padrão**: 1-2 semanas
      - Semana 1: Setup + fluxos básicos
      - Semana 2: Testes + ajustes
      
      **Automação Avançada**: 3-5 semanas
      - Semana 1-2: Setup + integrações
      - Semana 3-4: Treinamento da IA + testes
      - Semana 5: Homologação + go-live
      
      Posso fazer fast-track (2-3 semanas) se urgência real.
      Qual seu deadline?
  
  - objection: "Vou perder o toque humano no atendimento"
    response_strategy: "Reposicionar como 'melhor uso do humano'"
    response_template: |
      Exatamente o contrário. Veja:
      
      **Antes**: Humano gasta tempo com
      ❌ "Qual o horário?" (repetitivo)
      ❌ "Aceita cartão?" (básico)
      ❌ Transferir ligação (operacional)
      
      **Depois**: Humano foca em
      ✅ Casos complexos (objeções, negociação)
      ✅ Upsell (cliente satisfeito + confiança)
      ✅ Relacionamento (follow-up estratégico)
      
      IA faz o básico. Humano faz o que gera valor.
      Seu time vai adorar.

