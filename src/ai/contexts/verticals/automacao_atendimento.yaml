# ============================================================
# FAQ ESTRUTURADA
# ============================================================

faq:
  - question: "Funciona em outros canais além de WhatsApp?"
    answer: "Sim. WhatsApp é o principal, mas integramos Instagram DM, Facebook Messenger e webchat (site). Custo adicional por canal."
  
  - question: "Posso treinar a IA com meu conteúdo específico?"
    answer: "Sim. Na Automação Avançada, fazemos fine-tuning com seus materiais (FAQ, scripts, base de conhecimento). Isso deixa respostas 90% mais precisas."
  
  - question: "Quanto tempo a IA demora pra responder?"
    answer: "2-4 segundos em média (vs 2-5min de humano). Usuário vê 'digitando...' instantaneamente."
  
  - question: "Posso revisar/editar respostas depois?"
    answer: "Sim. Dashboard permite revisar conversas e dar feedback ('resposta boa' ou 'resposta ruim'). IA aprende com isso."
  
  - question: "E se precisar mudar algo depois de implementado?"
    answer: "Ajustes básicos (adicionar FAQ, mudar texto): você faz no dashboard. Mudanças grandes (nova integração): nosso time faz, sem custo adicional se no escopo original."
  
  - question: "Tem limite de mensagens?"
    answer: |
      Automação Padrão: ilimitado (fixo R$ 500/mês)
      Automação Avançada: R$ 2500 base (até 10k msgs) + R$ 500/10k adicional
      
      Cliente médio: 15k msgs/mês = R$ 3k total
  
  - question: "Posso cancelar quando quiser?"
    answer: "Sim. Sem fidelidade após 3 meses iniciais (período de implementação). Cancela com 30 dias de aviso."

# ============================================================
# CRITÉRIOS DE ESCALAÇÃO PARA HUMANO
# ============================================================

escalation_criteria:
  - trigger: "Lead solicita falar com humano explicitamente"
    action: "ESCALAR IMEDIATAMENTE"
  
  - trigger: "Pergunta técnica muito específica que não está no contexto"
    action: "ESCALAR (ex: 'vocês integram com ERP SAP versão X.Y.Z?')"
  
  - trigger: "Objeção complexa que não tem resposta preparada"
    action: "ESCALAR (ex: 'meu advogado disse que IA não pode coletar dados pessoais')"
  
  - trigger: "Lead muito qualificado (score >= 80) e quer proposta"
    action: "ESCALAR PARA COMERCIAL (não perde tempo com IA)"
  
  - trigger: "Reclamação ou insatisfação (sentiment negativo detectado)"
    action: "ESCALAR IMEDIATAMENTE (ex: 'isso não funciona', 'péssimo atendimento')"

# ============================================================
# METADATA (PARA CONTEXTO INJECTION)
# ============================================================

metadata:
  injection_weight: "high"  # Contexto pesado (2k+ tokens)
  priority_keywords:  # Se usuário menciona isso, injeta este contexto
    - "automação"
    - "chatbot"
    - "atendimento automático"
    - "IA"
    - "assistente virtual"
  
  exclusion_keywords:  # Se menciona isso, NÃO injeta (outro contexto)
    - "site"  # Sob medida
    - "sistema"  # SaaS ou Sob Medida
    - "instagram"  # Gestão de perfis
    - "anúncio"  # Tráfego pago
