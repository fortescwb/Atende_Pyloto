# src/ai/contexts/verticals/automacao_atendimento.yaml

vertical: automacao_atendimento
version: 2.0.0
updated_at: "2026-02-05"

# ============================================================
# DESCRIÇÃO E POSICIONAMENTO
# ============================================================

description: |
  Automação de atendimento via WhatsApp usando IA conversacional.
  Substitui ou complementa equipe humana com assistente virtual inteligente.

posicionamento_mercado: |
  Diferenciação vs ManyChat/Chatfuel (regras fixas):
  - NLP real (entende intenção, não só keywords)
  - Aprendizado contínuo (melhora com uso)
  - Integração profunda com sistemas (CRM, ERP, APIs)

# ============================================================
# PÚBLICO-ALVO E PERFIL IDEAL
# ============================================================

target_audience:
  ideal_customer:
    - "Empresas com equipe de atendimento (2+ pessoas)"
    - "Volume alto de mensagens (>500/dia)"
    - "Perguntas repetitivas consomem tempo da equipe"
    - "Budget operacional atual >R$ 8k/mês em atendimento"
  
  verticals_principais:
    - "Clínicas/consultórios (agendamento + FAQ)"
    - "E-commerce (status pedido + suporte)"
    - "Imobiliárias (agendamento visitas + qualificação)"
    - "Prestadores de serviço (orçamentos + follow-up)"
    - "Barbearias/salões (agendamento + promoções)"
    - "Educação (informações cursos + matrículas)""
  
  red_flags:  # Não é fit
    - "MEI sem funcionários (não tem volume)"
    - "Budget total < R$ 5k (não fecha conta)"
    - "Quer testar 'só pra ver' sem comprometimento"

# ============================================================
# MODALIDADES (2 OPÇÕES)
# ============================================================

modalidades:
  - name: "Automação Padrão"
    description: "Chatbot baseado em regras (árvore de decisão)"
    
    ideal_para:
      - "FAQ simples (10-20 perguntas comuns)"
      - "Fluxos lineares (ex: agendamento passo-a-passo)"
      - "Budget limitado (setup < R$ 5k)"
    
    features:
      - "Respostas baseadas em keywords"
      - "Fluxos conversacionais fixos (botões/listas)"
      - "Integração básica (planilhas, Zapier)"
      - "Dashboard de métricas"
    
    limitacoes:
      - "Não entende variações de linguagem natural"
      - "Precisa manutenção manual para novos fluxos"
      - "Não aprende com interações"
    
    pricing:
      setup: 1000
      monthly: 200
      per_extra_flow: 200
    
    roi_timeline: "1-2 semanas"
  
  - name: "Automação Avançada com IA"
    description: "Assistente virtual com NLP (como este que você está falando)"
    
    ideal_para:
      - "Perguntas complexas/variadas"
      - "Volume alto/volume relevante (>200 msgs/dia)"
      - "Precisa integrar com sistemas internos (CRM, ERP) ou agendamento"
      - "Empresa quer escalar atendimento sem contratar"
    
    features:
      - "NLP avançado (entende intenção, contexto, sinônimos)"
      - "Integração com CRMs (Pipedrive, HubSpot, RD Station)"
      - "Integração com agendas (Google Calendar, Calendly)"
      - "Transferência inteligente para humano (detecta quando não sabe)"
      - "Aprendizado supervisionado (melhora com feedback)"
      - "Suporte multi-idioma (português + espanhol + inglês)"
      - "Analytics avançado (intent detection, sentiment analysis)"
    
    diferenciais_tecnicos:
      - "GPT-5 fine-tuned no domínio do cliente"
      - "Context window de 10+ mensagens (não perde contexto)"
      - "Safety rails (valida respostas antes de enviar)"
      - "Fallback para humano se confidence < 85%"
    
    pricing:
      setup:
        base: 5000
        with_crm_integration: 5000  # +5k por integração complexa
        with_custom_training: 10000  # +10k se precisa treinar modelo custom
      
      monthly:
        base: 500
        per_10k_messages: 500  # Custo variável
        typical_client: 2500   # Cliente médio (15k msgs/mês)
      
      integrations:  # Custo adicional
        crm_basic: 2000  # Pipedrive, RD Station (webhooks simples)
        crm_advanced: 5000  # SAP, Salesforce (OAuth + API complexa)
        calendar: 1500  # Google Cal, Outlook
        payment: 1500  # PagSeguro, Stripe
        custom_api: "orçamento"  # API proprietária
    
    roi_explanation: |
      ROI típico:
      - Substitui 1-2 atendentes (economia R$ 4-8k/mês em salários)
      - Reduz tempo de resposta de 5min → 10seg (↑40% satisfação cliente)
      - Funciona 24/7 (captura leads fora do horário = +25% conversão)
      
      Payback: 3-6 meses (considerando economia + aumento vendas)
    
    roi_timeline: "3-6 meses"
    
    implementation_timeline: "3-5 semanas (setup + treinamento + homologação)"

