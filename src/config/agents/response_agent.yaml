# ResponseAgent — Gera resposta conversacional
# LLM #2 do pipeline de 5 agentes
# Modelo: gpt-5-chat-latest (tom conversacional natural)

agent_name: response_agent
version: "2.0.0"
description: "Gera resposta natural e humanizada para o usuário"

model:
  name: gpt-5-chat-latest
  temperature: 0.7
  max_completion_tokens: 800
  timeout_seconds: 15

behavior:
  candidate_count: 1
  tones:
    - casual      # Linguagem amigável e descontraída
  max_response_length: 4096
  min_confidence: 0.5

guardrails:
  prohibit_pii: true
  prohibit_offensive: true
  require_portuguese_br: true
