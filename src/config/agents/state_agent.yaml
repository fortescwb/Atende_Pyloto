# StateAgent — Identifica estado e sugere transições
# LLM #1 do pipeline de 5 agentes
# Modelo: gpt-5-nano (rápido para seleção de estado)

agent_name: state_agent
version: "2.0.0"
description: "Identifica estado atual da conversa e sugere próximos estados válidos"

model:
  name: gpt-5-nano-2025-08-07
  temperature: 0.1
  max_completion_tokens: 100
  timeout_seconds: 5

behavior:
  max_suggestions: 3
  min_confidence: 0.5
  fallback_state: TRIAGE

# Estados válidos conforme fsm/states/session.py
valid_states:
  - INITIAL
  - TRIAGE
  - COLLECTING_INFO
  - GENERATING_RESPONSE
  - HANDOFF_HUMAN
  - SELF_SERVE_INFO
  - ROUTE_EXTERNAL
  - SCHEDULED_FOLLOWUP
  - TIMEOUT
  - ERROR

# Estados terminais (sessão encerrada, não há transição)
terminal_states:
  - HANDOFF_HUMAN
  - SELF_SERVE_INFO
  - ROUTE_EXTERNAL
  - SCHEDULED_FOLLOWUP
  - TIMEOUT
  - ERROR
