# MessageTypeAgent ‚Äî Seleciona tipo de mensagem ideal
# LLM #3 do pipeline de 4 agentes
# Conforme README.md e TODO.md Fase 2.4

agent_name: message_type_agent
version: "1.0.0"
description: "Seleciona o tipo de mensagem mais adequado para a resposta"

model:
  name: gpt-4o-mini
  temperature: 0.2
  max_tokens: 300
  timeout_seconds: 8

behavior:
  valid_types:
    - text
    - interactive_button
    - interactive_list
    - template
    - reaction
  default_type: text
  min_confidence: 0.6

rules:
  # Triggers que indicam uso de reaction (apenas emoji, sem texto)
  reaction_triggers:
    - "ok"
    - "blz"
    - "obg"
    - "obrigado"
    - "valeu"
    - "üëç"
    - "‚úÖ"
  # Limites para tipos interativos conforme API WhatsApp
  interactive_button_max_options: 3
  interactive_list_max_options: 10
