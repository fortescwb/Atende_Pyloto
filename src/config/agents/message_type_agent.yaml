# MessageTypeAgent ‚Äî Seleciona tipo de mensagem ideal
# LLM #3 do pipeline de 5 agentes
# Modelo: gpt-5-nano (classifica√ß√£o r√°pida)

agent_name: message_type_agent
version: "2.0.0"
description: "Seleciona o tipo de mensagem mais adequado para a resposta"

model:
  name: gpt-5-nano-2025-08-07
  temperature: 0.1
  max_completion_tokens: 100
  timeout_seconds: 5

behavior:
  valid_types:
    - text
    - interactive_button
    - interactive_list
    - template
    - reaction
  default_type: text
  min_confidence: 0.6

rules:
  # Triggers que indicam uso de reaction (apenas emoji, sem texto)
  reaction_triggers:
    - "ok"
    - "blz"
    - "obg"
    - "obrigado"
    - "valeu"
    - "üëç"
    - "‚úÖ"
  # Limites para tipos interativos conforme API WhatsApp
  interactive_button_max_options: 3
  interactive_list_max_options: 10
